JettyManagerImpl.0=Jetty NIO HTTP Connector
JettyManagerImpl.1=Jetty NIO HTTPS Connector
JettyManagerImpl.2=Jetty Blocking HTTP Connector using NIO
JettyManagerImpl.3=Jetty BIO HTTP Connector
JettyManagerImpl.4=Jetty BIO HTTPS Connector
JettyManagerImpl.5=Jetty NIO AJP Connector
JettyManagerImpl.30=The host name or IP to bind to. The normal values are 0.0.0.0 (all interfaces) or localhost (local connections only)
JettyManagerImpl.32=The network port to bind to.
JettyManagerImpl.34=The maximum number of threads this connector should use to handle incoming requests
JettyManagerImpl.36=Size in bytes of input and output buffers.
JettyManagerImpl.38=The maximum unaccepted connections to queue if no threads are available.
JettyManagerImpl.40=The maximum time in seconds that a connection lingers during close handshaking.
JettyManagerImpl.42=Port to redirect to for confidential connections. 0 if not supported.
JettyManagerImpl.44=If set, then clients connecting through this connector must supply a valid client certificate.
JettyManagerImpl.47=The keystore to use for accessing the server's private key
JettyManagerImpl.50=The keystore containing the trusted certificate entries, including Certification Authority (CA) certificates
JettyManagerImpl.53=This should normally be set to TLS, though some (IBM) JVMs don't work properly with popular browsers unless it is changed to SSL.
JettyManagerImpl.56=This should normally be set to match the JVM vendor.
