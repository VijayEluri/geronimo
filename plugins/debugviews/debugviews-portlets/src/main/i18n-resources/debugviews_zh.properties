jmxmanager.help.searchTabExp      = <ul> <li>你可以使用这个选项卡来查询满足特定模式的的MBean</li> <li>满足的MBean将被添加到'搜索MBeans'的树节点下. 你可能需要向下滚动JMX树以查看结果.</li>  <li>对象名称模式的例子:</li>   <ul> <li>"*:*" - 将返回所有的MBean <li>"geronimo:*" - 将返回"geronimo"域下的所有MBean  <li>"*:j2eeType=GBean,*" - 将返回所有的GBean </ul> </ul>
