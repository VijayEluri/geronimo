maven.multiproject.type=car

# ensure eclipse project name is unique (used in eclipse plugin V1.11 onwards)
# Also will cause all config projects to be grouped together when imported into eclipse.
maven.eclipse.project.name=${geronimo.maven.eclipse.configs.project.prefix}${pom.artifactId}

geronimo.packaging.deploymentConfig=geronimo/geronimo-gbean-deployer/${geronimo_version}/car,geronimo/j2ee-deployer/${geronimo_version}/car,geronimo/jetty-deployer/${geronimo_version}/car

geronimo.packaging.moduleFile=${maven.repo.local}/geronimo/wars/geronimo-jmxdebug-${geronimo_version}.war

