maven.junit.jvmargs=-Djava.security.auth.login.config=src/test-resources/data/login.config -ea
maven.junit.fork=true

# set eclipse project name (used in eclipse plugin V1.11 onwards)
maven.eclipse.project.name=${geronimo.maven.eclipse.modules.project.prefix}${pom.artifactId}

# Include the generated xmlbean classes in the eclipse classpath
maven.eclipse.classpath.include=${basedir}/target/xmlbeans,${basedir}/target/xmlbeans-classes

maven.idea.generated.source=xmlbeans
